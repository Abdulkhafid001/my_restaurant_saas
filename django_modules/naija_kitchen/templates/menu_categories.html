{% extends 'main.html'%}
<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} menucategories {%endblock%}</title>
</head>

<body>
    {% block content %}
    <div class="container">
        <a class="btn btn-success m-3 " href="{% url 'all restaurants' %}"><- Go back to home</a>
        <div class="row">
            {% for menucategory in menucategories %}
            <div class="col-sm-4 border border-danger">
                <p>{{menucategory.restaurant}}</p>
                <p>{{menucategory.name}}</p>
                <p>{{menucategory.description}}</p>
            </div>
            {% endfor%}
        </div>
    </div>
    {% endblock %}
</body>

</html>
