<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>What Our Fans Say</title>
    <style>
        .fan-section {
            background-color: #FFD700;
            /* Bright yellow background */
            padding: 50px 20px;
        }

        .fan-section img {
            object-fit: cover;
            height: 300px;
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            font-size: 14px;
            color: #333;
            font-style: italic;
            text-align: center;
        }

        .caption strong {
            display: block;
            margin-top: 10px;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="fan-section">
        <div class="container text-center">
            <h2 class="mb-4 fw-bold">What Our Fans Say</h2>
            <div class="row g-4">
                <!-- First Image and Caption -->
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400" alt="Dumplings" class="img-fluid">
                    <p class="caption">
                        “Those pork dumplings were some sort of magic ✨”
                        <strong>— @Chachals_hangry</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
