{% extends 'main.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}sign up{% endblock %}</title>
  </head>

  <body>
    {% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %} {{ signupForm.as_p }}
        <button type="submit">Signup</button>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
