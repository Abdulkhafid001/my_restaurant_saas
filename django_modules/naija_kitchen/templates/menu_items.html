{% extends 'main.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Menu{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="container mt-3">
        <div class="row">
            {% for menuitem in menuitems %}
            <div class="col-sm-6 mb-3">
                <div class="card p-3 shadow-sm d-flex flex-row align-items-center">
                    <!-- Image Section -->
                    <img src="https://via.placeholder.com/150" alt="Margherita Pizza" class="img-fluid rounded"
                        style="width: 150px; height: 150px; object-fit: cover" />

                    <!-- Content Section -->
                    <div class="ms-3 flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-bold">{{menuitem.name}}</h5>
                            <h5 class="text-success">{{menuitem.price}}</h5>
                        </div>
                        <p class="text-muted mb-1">{{menuitem.description}}</p>
                        <p class="text-muted mb-1">Available: {{menuitem.is_available}}</p>

                        <!-- Quantity Controls -->
                        <div class="d-flex align-items-center mt-2">
                            <button class="btn btn-outline-dark btn-sm rounded-circle">
                                <i class="bi bi-dash"></i>
                            </button>
                            <span class="mx-3 fw-bold">4</span>
                            <button class="btn btn-outline-dark btn-sm rounded-circle">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Delete Icon -->
                    <button class="btn btn-outline-danger btn-sm rounded-circle">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    {% endblock %}
</body>

</html>
