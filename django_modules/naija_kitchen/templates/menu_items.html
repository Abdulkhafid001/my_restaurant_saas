{% extends 'main.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Menu{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="container">
        {% for menuitem in menuitems %}
        <p>{{menuitem.name}}</p>
        {% endfor %}
    </div>
    {% endblock %}
</body>

</html>
