{% extends 'main.html' %}
<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login Naija Kitchen{% endblock %}</title>
  </head>
  <body>
    {% block content %}

    <div class="container">
      <h1>Login here</h1>
      <form method="post">
        {% csrf_token %} {{ loginForm.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
