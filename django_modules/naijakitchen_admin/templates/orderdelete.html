<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Order Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        padding: 24px;
      }

      h2 {
        margin: 0 0 16px;
        font-size: 22px;
        color: #333;
      }

      p {
        font-size: 16px;
        color: #555;
        margin: 0 0 24px;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }

      .btn-cancel {
        background-color: #6c757d;
      }

      .btn-cancel:hover {
        background-color: #5a6268;
      }

      .btn-delete {
        background-color: #dc3545;
      }

      .btn-delete:hover {
        background-color: #c82333;
      }

      @media (max-width: 480px) {
        .container {
          padding: 16px;
        }

        h2 {
          font-size: 18px;
        }

        p {
          font-size: 14px;
        }

        .btn {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Confirm Order Deletion</h2>
      <p>
        Are you sure you want to delete this order? This action cannot be
        undone.
      </p>
      <div class="actions">
        <a href="#" class="btn btn-cancel">Cancel</a>
        <a href="#" class="btn btn-delete">Delete</a>
      </div>
    </div>
  </body>
</html>
